<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcJS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- SCRIPT -->
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="calculadora">

        <div class="configTheme">

            <h1>CalcJS</h1>

            <div class="themeContainer">
                <span>THEME</span>
                <div class="themeBTN">
                    <div class="boxRadius">
                        <label for="themeA">1</label>
                        <input type="radio" name="themeA" id="themeA">
                    </div>
                    <div class="boxRadius">
                        <label for="themeB">2</label>
                        <input type="radio" name="themeB" id="themeB">
                    </div>
                    <div class="boxRadius">
                        <label for="themeC">3</label>
                        <input type="radio" name="themeC" id="themeC">
                    </div>
                </div><!-- themeBTN -->
            </div><!-- themeContainer -->



        </div><!-- configTheme -->

        <input type="text" class="display" id="display">
        <div class="buttons">

            <button class="btnNumber" id="btnNumber">7</button>
            <button class="btnNumber" id="btnNumber">8</button>
            <button class="btnNumber" id="btnNumber">9</button>
            <button class="btnDelete" id="btnDelete">DEL</button>

            <button class="btnNumber" id="btnNumber">4</button>
            <button class="btnNumber" id="btnNumber">5</button>
            <button class="btnNumber" id="btnNumber">6</button>
            <button class="btnNumber" id="btnNumber">+</button>

            <button class="btnNumber" id="btnNumber">1</button>
            <button class="btnNumber" id="btnNumber">2</button>
            <button class="btnNumber" id="btnNumber">3</button>
            <button class="btnNumber" id="btnNumber">-</button>

            <button class="btnNumber" id="btnNumber">.</button>
            <button class="btnNumber" id="btnNumber">0</button>
            <button class="btnNumber" id="btnNumber">/</button>
            <button class="btnNumber" id="btnNumber">*</button>
        </div>

        <div class="operationsBtn">
            <button class="reset" id="reset">RESET</button>
            <button class="result" id="result">=</button>
        </div>
    </div>
</body>

</html>
